<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Battleship</title>
    </head>
    <body>
        <div class="overlay starting-screen">
            <button class="start-btn btn">START</button>
            <button class="randomize-btn btn">RANDOMIZE SHIPS</button>
        </div>
        <div class="overlay ending-screen">
            <span class="ending-screen-msg"></span>
            <button class="close-btn btn">BACK TO GAME</button>
        </div>
        <div class="header">
            <h1>BATTLESHIP</h1>
        </div>
        <div class="board-container">
            <div class="player-board-container">
                <h2>YOUR BOARD</h2>
                <div class="player-board-content"></div>
            </div>
            <div class="cpu-board-container">
                <h2>CPU BOARD</h2>
                <div class="cpu-board-content"></div>
            </div>
        </div>
        <script type="module" src="index.mjs"></script>
    </body>
</html>
